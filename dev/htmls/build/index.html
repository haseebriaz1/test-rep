	<body>
		
		<TODO id= "test1"></TODO>

		<template id = "todoTemplate">
            <style> @import "res/css/todo.css"; </style>
            <div class="header"> <h1>To-Do </h1></div>
            <content>
                <div class="inputRow">
                    <button id = "markAll">Mark All</button>
                    <input type ="text" id="inputBox" placeholder="New Task"/>
                    <button id = "addTask">Add Task</button>
                    <button id = "removeAll">Remove All</button>
                </div>

                <div class="todoTasks">
                    <div class="taskRow">
                        <button class="markButton">Done</button>
                        <span class="taskText cell">{task}</span>
                        <button class="deleteButton">Delete</button>
                    </div>
                </div>
                <div class="bottomRow">
                    <div class="infolabel"><label >Total: </label><span class="totalTasks"></span></div>
                    <div class="infolabel"><label >Done: </label><span class="doneTasks"></span></div>
                </div>

            </content>
		</template>
